apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-root-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    # This name must match the metadata.name in the `SecretStore`
    name: bitwarden-test
    kind: ClusterSecretStore
  data:
  - secretKey: MINIO_ROOT_USER
    remoteRef:
      key: FAKE
  - secretKey: MINIO_ROOT_PASSWORD
    remoteRef:
      key: FAKE
