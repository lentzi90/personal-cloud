apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: metallb-system

commonLabels:
  environment: jern.me

resources:
  - ../../bases/upstream

patchesStrategicMerge:
  - daemonset.yaml
  - deployment.yaml

configMapGenerator:
- name: config
  files:
    - config=config.yaml

secretGenerator:
- name: memberlist
  files:
    - secretkey

generatorOptions:
  disableNameSuffixHash: true
