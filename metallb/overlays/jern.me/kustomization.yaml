apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: metallb-system

commonLabels:
  environment: jern.me

resources:
  - ../../bases/upstream
  - ippool.yaml
  - l2advertisement.yaml

patchesStrategicMerge:
  - daemonset.yaml
  - deployment.yaml

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
- name: memberlist
  files:
    - secretkey