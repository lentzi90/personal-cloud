apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  labels:
    app.kubernetes.io/component: nextcloud
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: nextcloud
  template:
    metadata:
      labels:
        app.kubernetes.io/component: nextcloud
    spec:
      containers:
      - name: nextcloud
        image: nextcloud:22.2.2-apache
        env:
        - name: NC_overwriteprotocol
          value: https
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          value: nextcloud.jern.me
        - name: REDIS_HOST
          value: nextcloud-aio-redis
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /status.php
            port: http
            httpHeaders:
            - name: Host
              value: nextcloud.jern.me
          initialDelaySeconds: 2400
          timeoutSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /status.php
            port: http
            httpHeaders:
            - name: Host
              value: nextcloud.jern.me
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 300Mi
        volumeMounts:
        - name: nextcloud-data
          mountPath: /var/www/html/
          subPath: root
        - name: nextcloud-data
          mountPath: /var/www/html/data
          subPath: data
        - name: nextcloud-data
          mountPath: /var/www/html/config
          subPath: config
        - name: nextcloud-data
          mountPath: /var/www/html/custom_apps
          subPath: custom_apps
        - name: nextcloud-data
          mountPath: /var/www/html/themes
          subPath: themes
      volumes:
      - name: nextcloud-data
        persistentVolumeClaim:
          claimName: nextcloud-data
