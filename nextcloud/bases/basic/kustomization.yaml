apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nextcloud

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: nextcloud

images:
- name: nextcloud
  newTag: 31.0.2-apache

resources:
- deployment.yaml
- service.yaml
- ingress.yaml
- nextcloud-data-pvc.yaml
- cronjob.yaml
- redis/deployment.yaml
- redis/service.yaml
