apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nextcloud

commonLabels:
  environment: kind

resources:
- ../../bases/basic
- namespace.yaml
- postgres.yaml
- scheduled-backup.yaml

patches:
- path: deployment.yaml
- path: ingress.yaml
- path: cronjob.yaml

configMapGenerator:
- name: postgres-env
  literals:
  - POSTGRES_DB=nextcloud
  - POSTGRES_HOST=nextcloud-rw

generators:
- nextcloud-admin-generator.yaml
- minio-credentials-generator.yaml
