apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
spec:
  template:
    spec:
      containers:
      - name: nextcloud
        envFrom:
        - secretRef:
            name: nextcloud-admin
        - configMapRef:
            name: postgres-env
        env:
        - name: NC_overwriteprotocol
          value: https
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          value: nextcloud.local
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              # Created by cloudnative-pg
              name: nextcloud-app
              key: password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              # Created by cloudnative-pg
              name: nextcloud-app
              key: username
        livenessProbe:
          httpGet:
            path: /status.php
            port: http
            httpHeaders: &headers
            - name: Host
              value: nextcloud.local
          initialDelaySeconds: 30
          timeoutSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /status.php
            port: http
            httpHeaders: *headers
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 300Mi
