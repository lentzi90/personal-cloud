apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    # This name must match the metadata.name in the `SecretStore`
    name: bitwarden-test
    kind: ClusterSecretStore
  data:
  - secretKey: USER
    remoteRef:
      key: FAKE
  - secretKey: PASSWORD
    remoteRef:
      key: FAKE
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    # This name must match the metadata.name in the `SecretStore`
    name: bitwarden-test
    kind: ClusterSecretStore
  data:
  - secretKey: NEXTCLOUD_ADMIN_USER
    remoteRef:
      key: FAKE
  - secretKey: NEXTCLOUD_ADMIN_PASSWORD
    remoteRef:
      key: FAKE
  - secretKey: REDIS_HOST_PASSWORD
    remoteRef:
      key: FAKE
