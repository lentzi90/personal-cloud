apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: nextcloud
spec:
  configuration:
    name: nextcloud-env-configuration
  credsSecret:
    name: nextcloud-secret
  exposeServices:
    console: false
    minio: false
  # image: minio/minio:RELEASE.2024-01-13T07-53-03Z
  mountPath: /export
  pools:
  - name: pool-0
    resources: {}
    servers: 2
    volumeClaimTemplate:
      metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
    volumesPerServer: 2
  requestAutoCert: true
  users:
  - name: nextcloud-minio-user
