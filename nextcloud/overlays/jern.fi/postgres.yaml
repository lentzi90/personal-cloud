apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-database
spec:
  affinity:
    nodeSelector:
      local-storage: "true"
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql
  primaryUpdateStrategy: unsupervised
  bootstrap:
    recovery:
      source: objectstore

  backup:
    barmanObjectStore:
      endpointURL: http://minio.minio:9000
      destinationPath: "s3://nextcloud/database-backup"
      s3Credentials:
        accessKeyId:
          name: minio-creds
          key: USER
        secretAccessKey:
          name: minio-creds
          key: PASSWORD
    retentionPolicy: "30d"

  externalClusters:
  - name: objectstore
    barmanObjectStore:
      endpointURL: http://minio.minio:9000
      destinationPath: "s3://nextcloud/database-backup"
      s3Credentials:
        accessKeyId:
          name: minio-creds
          key: USER
        secretAccessKey:
          name: minio-creds
          key: PASSWORD

  storage:
    size: 1Gi
    pvcTemplate:
      storageClassName: longhorn
