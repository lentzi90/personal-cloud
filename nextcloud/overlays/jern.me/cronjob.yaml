apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-cron
spec:
  suspend: true
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl
            image: curlimages/curl:latest
            args:
            - "--fail"
            - "-L"
            - "https://nextcloud.jern.me/cron.php"
