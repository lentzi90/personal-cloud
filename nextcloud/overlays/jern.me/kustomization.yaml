apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nextcloud

commonLabels:
  environment: jern.me

resources:
  - ../../base
  - namespace.yaml
  - nextcloud-pv.yaml

patches:
  - path: deployment.yaml
  - path: ingress.yaml
  - path: nextcloud-data-pvc.yaml
  - path: cronjob.yaml

configMapGenerator:
  - name: postgres-env
    literals:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_HOST=kubegres.kubegres

generators:
  - postgres-credentials-generator.yaml
  - nextcloud-admin-generator.yaml
