apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
spec:
  template:
    spec:
      containers:
      - name: nextcloud
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              # Created by cloudnative-pg
              name: nextcloud-database-app
              key: password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              # Created by cloudnative-pg
              name: nextcloud-database-app
              key: username
        envFrom:
        - secretRef:
            name: nextcloud-admin
        - configMapRef:
            name: postgres-env
        livenessProbe:
          httpGet:
            httpHeaders:
            - name: Host
              value: nextcloud.jern.me
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: Host
              value: nextcloud.jern.me
        resources:
          requests:
            cpu: 200m
            memory: 400Mi
          limits:
            cpu: 2500m
            memory: 1Gi
