apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-database
spec:
  affinity:
    nodeSelector:
      local-storage: "true"
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: nextcloud
      # owner: nextcloud
      import:
        databases:
        - nextcloud
        type: microservice
        source:
          externalCluster: postgres-restore

  backup:
    barmanObjectStore:
      endpointURL: minio.minio.cluster.local
      destinationPath: "s3://nextcloud-database-backup"
      s3Credentials:
        accessKeyId:
          name: minio-creds
          key: USER
        secretAccessKey:
          name: minio-creds
          key: PASSWORD
    retentionPolicy: "30d"

  externalClusters:
  - name: kubegres
    connectionParameters:
      host: kubegres.kubegres
      user: postgres
      dbname: postgres
    password:
      name: postgres-credentials
      key: POSTGRES_PASSWORD
  - name: postgres-restore
    connectionParameters:
      host: postgres-restore
      user: nextcloud
      dbname: nextcloud
    password:
      name: postgres-restore
      key: password

  storage:
    size: 1Gi
    pvcTemplate:
      storageClassName: longhorn
