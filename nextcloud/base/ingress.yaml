apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
spec:
  tls:
    - secretName: nextcloud-cert
      hosts:
        - nextcloud.example.com
  rules:
    - host: nextcloud.example.com
      http:
        paths:
          - backend:
              service:
                name: nextcloud
                port:
                  name: http
            path: /
            pathType: Prefix
