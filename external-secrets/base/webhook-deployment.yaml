# Source: external-secrets/templates/webhook-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-secrets-webhook
  labels:
    app.kubernetes.io/component: external-secrets-webhook
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: external-secrets-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/component: external-secrets-webhook
    spec:
      hostNetwork: false
      serviceAccountName: external-secrets-webhook
      automountServiceAccountToken: true
      containers:
      - name: webhook
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
        image: oci.external-secrets.io/external-secrets/external-secrets
        imagePullPolicy: IfNotPresent
        args:
        - webhook
        - --port=10250
        - --dns-name=external-secrets-webhook.external-secrets.svc
        - --cert-dir=/tmp/certs
        - --check-interval=5m
        - --metrics-addr=:8080
        - --healthz-addr=:8081
        - --loglevel=info
        - --zap-time-encoding=epoch
        ports:
        - containerPort: 8080
          protocol: TCP
          name: metrics
        - containerPort: 10250
          protocol: TCP
          name: webhook
        readinessProbe:
          httpGet:
            port: 8081
            path: /readyz
          initialDelaySeconds: 20
          periodSeconds: 5
        volumeMounts:
        - name: certs
          mountPath: /tmp/certs
          readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: external-secrets-webhook
