name: Pipeline

on:
  pull_request:
    branches:
    - main

jobs:
  kustomize-build:
    uses: ./.github/workflows/kustomize-reusable.yaml
    with:
      paths: >
        apps/kind argocd/overlays/kind cert-manager/overlays/kind cloudnative-pg/overlays/kind external-secrets/overlays/kind hetzner-acme/overlays/kind hetzner-cloud-webhook/overlays/kind keycloak-operator/overlays/kind keycloak/overlays/kind jellyfin/overlays/kind metallb/overlays/kind nginx-ingress/overlays/kind pi-hole/overlays/kind wireguard/overlays/kind opencloud/overlays/kind
  kind-deploy:
    needs: kustomize-build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Install Chainsaw
      uses: kyverno/action-install-chainsaw@v0.2.14
    - name: Install ArgoCD CLI
      run: |
        # Install ArgoCD CLI with checksum verification
        ARGOCD_VERSION=$(curl -s https://api.github.com/repos/argoproj/argo-cd/releases/latest | jq -r .tag_name)
        curl -sSL -o /tmp/argocd-linux-amd64 "https://github.com/argoproj/argo-cd/releases/download/${ARGOCD_VERSION}/argocd-linux-amd64"
        curl -sSL -o /tmp/argocd-checksums.txt "https://github.com/argoproj/argo-cd/releases/download/${ARGOCD_VERSION}/argocd-checksums.txt"
        
        # Verify checksum
        cd /tmp
        checksum_line=$(grep "argocd-linux-amd64$" argocd-checksums.txt)
        if [ -z "$checksum_line" ]; then
          echo "Error: Could not find checksum for argocd-linux-amd64"
          exit 1
        fi
        match_count=$(echo "$checksum_line" | wc -l)
        if [ "$match_count" -ne 1 ]; then
          echo "Error: Found $match_count matches, expected exactly 1"
          exit 1
        fi
        echo "$checksum_line" | sha256sum -c -
        
        # Install to system
        sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
        argocd version --client
    - name: Create Kind Cluster
      uses: helm/kind-action@v1.13.0
      with:
        config: kind-config.yaml

    - name: Chainsaw test
      run: chainsaw test
      env:
        BITWARDEN_ACCESS_TOKEN: ${{ secrets.BITWARDEN_ACCESS_TOKEN }}
        TARGET_REVISION: ${{ github.head_ref }}
