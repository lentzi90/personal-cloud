apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kind-deploy
spec:
  steps:
  - try:
    # Edit all apps to use the target revision instead of HEAD
    - script:
        timeout: 10s
        content: |
          sed -i "s HEAD ${TARGET_REVISION} g" apps/kind/*-app.yaml
  - try:
    # Configure DNS for ingress hostnames
    - script:
        timeout: 30s
        content: |
          KIND_IP=$(docker inspect chart-testing-control-plane --format '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}')
          echo "$KIND_IP keycloak.local opencloud.local argocd.local" | sudo tee -a /etc/hosts
  - try:
    # Apply cert-manager manifests
    - script:
        timeout: 1m
        content: kubectl apply -k cert-manager/overlays/kind
    - assert:
        timeout: 2m
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: cert-manager-webhook
            namespace: cert-manager
          status:
            (conditions[?type == 'Available']):
            - status: 'True'
  - try:
    # Apply argocd manifests
    - script:
        timeout: 1m
        content: kubectl apply -k argocd/overlays/kind
    # Verify that the argocd-server deployment is ready
    - assert:
        timeout: 5m
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: argocd-server
            namespace: argocd
          status:
            # filter conditions array to keep elements where `type == 'Available'`
            # and assert there's a single element matching the filter
            # and that this element status is `True`
            (conditions[?type == 'Available']):
            - status: 'True'
  # cert-manager
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/cert-manager-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: cert-manager
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: cert-manager
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: cert-manager
        namespace: cert-manager
    - podLogs:
        name: cert-manager
        namespace: cert-manager
  # metallb
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/metallb-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: metallb
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: metallb
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: controller
        namespace: metallb
    - describe:
        apiVersion: v1
        kind: Pod
        name: speaker
        namespace: metallb-system
    - podLogs:
        name: controller
        namespace: metallb-system
    - podLogs:
        name: speaker
        namespace: metallb-system
  # ingress-nginx
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/ingress-nginx-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: ingress-nginx
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: ingress-nginx
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: ingress-nginx
        namespace: ingress-nginx
    - podLogs:
        name: ingress-nginx
        namespace: ingress-nginx
  # envoy-gateway
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/envoy-gateway-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: envoy-gateway
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: envoy-gateway
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: envoy-gateway
        namespace: envoy-gateway-system
    - podLogs:
        name: envoy-gateway
        namespace: envoy-gateway-system
  # envoy-gateways (GatewayClass and Gateway resources)
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/envoy-gateways-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: envoy-gateways
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: envoy-gateways
        namespace: argocd
    - describe:
        apiVersion: gateway.networking.k8s.io/v1
        kind: GatewayClass
        name: envoy
    - describe:
        apiVersion: gateway.networking.k8s.io/v1
        kind: Gateway
        name: envoy-private
        namespace: envoy-gateway-system
    - describe:
        apiVersion: gateway.networking.k8s.io/v1
        kind: Gateway
        name: envoy-public
        namespace: envoy-gateway-system
  # argocd - Note: won't be ready until the ingress has an external IP
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/argocd-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: argocd
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: argocd
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: argocd
        namespace: argocd
    - podLogs:
        name: argocd
        namespace: argocd
  # external-secrets
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/external-secrets-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: external-secrets
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: external-secrets
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: external-secrets
        namespace: external-secrets
    - podLogs:
        namespace: external-secrets
  - try:
    # Create secret store and token secret
    - script:
        timeout: 10s
        content: |
          kubectl -n external-secrets create secret generic bitwarden-access-token-test --from-literal=token=${BITWARDEN_ACCESS_TOKEN}
          kubectl apply -f secret-store/test-secretstore.yaml
    - assert:
        timeout: 10s
        resource:
          apiVersion: external-secrets.io/v1
          kind: ClusterSecretStore
          metadata:
            name: bitwarden-test
          status:
            # filter conditions array to keep elements where `type == 'Ready'`
            # and assert there's a single element matching the filter
            # and that this element status is `True`
            (conditions[?type == 'Ready']):
            - status: 'True'
  # Cloudnatice-pg
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/cloudnative-pg-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: cloudnative-pg
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: cloudnative-pg
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: cnpg
        namespace: cnpg-system
    - podLogs:
        name: cnpg
        namespace: cnpg-system
  # hetzner-acme
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/hetzner-acme-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: hetzner-acme
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: hetzner-acme
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: cert-manager-webhook-hetzner
        namespace: cert-manager
    - podLogs:
        name: cert-manager-webhook-hetzner
        namespace: cert-manager
  # keycloak-operator
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/keycloak-operator-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: keycloak-operator
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: keycloak-operator
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: keycloak-operator
        namespace: keycloak
    - podLogs:
        name: keycloak-operator
        namespace: keycloak
  # keycloak
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/keycloak-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: keycloak
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: keycloak
        namespace: argocd
    - describe:
        apiVersion: k8s.keycloak.org/v2alpha1
        kind: Keycloak
        name: keycloak
        namespace: keycloak
    - describe:
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        name: keycloak-db
        namespace: keycloak
    - podLogs:
        name: keycloak-0
        namespace: keycloak
    - podLogs:
        name: keycloak-db-1
        namespace: keycloak
  # Verify KeycloakRealmImport for OpenCloud realm
  - try:
    - assert:
        timeout: 10m
        resource:
          apiVersion: k8s.keycloak.org/v2alpha1
          kind: KeycloakRealmImport
          metadata:
            name: opencloud-realm
            namespace: keycloak
          status:
            (conditions[?type == 'Done']):
            - status: 'True'
    catch:
    - describe:
        apiVersion: k8s.keycloak.org/v2alpha1
        kind: KeycloakRealmImport
        name: opencloud-realm
        namespace: keycloak
    - script:
        timeout: 30s
        content: |
          echo "=== Keycloak Realm Import Status ==="
          kubectl get keycloakrealmimport -n keycloak -o yaml
          echo "=== Keycloak Logs ==="
          kubectl logs -n keycloak -l app=keycloak --tail=100
  # pi-hole
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/pi-hole-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: pi-hole
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: pi-hole
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: pi-hole
        namespace: pi-hole
    - podLogs:
        name: pi-hole
        namespace: pi-hole
  # wireguard
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/wireguard-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: wireguard
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: wireguard
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: wireguard
        namespace: wireguard
    - podLogs:
        name: wireguard
        namespace: wireguard
  # jellyfin
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/jellyfin-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: jellyfin
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: jellyfin
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: jellyfin
        namespace: jellyfin
    - podLogs:
        name: jellyfin
        namespace: jellyfin
  # opencloud
  - try:
    - script:
        timeout: 10s
        content: kubectl -n argocd apply -f apps/kind/opencloud-app.yaml
    - assert:
        timeout: 10m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: opencloud
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    catch:
    - describe:
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        name: opencloud
        namespace: argocd
    - describe:
        apiVersion: v1
        kind: Pod
        name: opencloud
        namespace: opencloud
    - podLogs:
        name: opencloud
        namespace: opencloud
  # Verify OpenCloud OIDC configuration
  - try:
    - script:
        timeout: 30s
        content: |
          echo "=== Verifying OpenCloud OIDC Configuration ==="
          # Check that the ConfigMap has OIDC settings
          kubectl get configmap opencloud-env -n opencloud -o jsonpath='{.data.OC_OIDC_ISSUER}'
          echo ""
          kubectl get configmap opencloud-env -n opencloud -o jsonpath='{.data.PROXY_AUTOPROVISION_ACCOUNTS}'
          echo ""
          # Verify the deployment is using the ConfigMap
          kubectl get deployment opencloud -n opencloud -o jsonpath='{.spec.template.spec.containers[0].envFrom[*].configMapRef.name}'
          echo ""
    catch:
    - script:
        timeout: 30s
        content: |
          echo "=== OpenCloud ConfigMap ==="
          kubectl get configmap opencloud-env -n opencloud -o yaml
          echo "=== OpenCloud Deployment ==="
          kubectl get deployment opencloud -n opencloud -o yaml
  # Verify Keycloak OIDC discovery endpoint is accessible
  - try:
    - script:
        timeout: 60s
        content: |
          echo "=== Testing Keycloak OIDC Discovery Endpoint ==="
          RESPONSE=$(curl -sk https://keycloak.local/realms/openCloud/.well-known/openid-configuration)
          echo "$RESPONSE" | jq -e '.issuer == "https://keycloak.local/realms/openCloud"' || exit 1
          echo "$RESPONSE" | jq -e '.authorization_endpoint' || exit 1
          echo "$RESPONSE" | jq -e '.token_endpoint' || exit 1
          echo "OIDC discovery endpoint OK"
    catch:
    - describe:
        apiVersion: v1
        kind: Pod
        namespace: keycloak
        selector: app=keycloak
    - podLogs:
        namespace: keycloak
        selector: app=keycloak
        tail: 50
  # Verify OpenCloud requires OIDC authentication
  - try:
    - script:
        timeout: 60s
        content: |
          echo "=== Testing OpenCloud OIDC Authentication Requirement ==="
          # WebDAV endpoint requires authentication
          HTTP_CODE=$(curl -sk -o /dev/null -w "%{http_code}" https://opencloud.local/remote.php/webdav/)
          echo "HTTP Code: $HTTP_CODE"
          if [[ "$HTTP_CODE" != "401" ]]; then
            echo "Expected 401 Unauthorized, got $HTTP_CODE"
            exit 1
          fi
          # Verify WWW-Authenticate header references Bearer auth
          AUTH_HEADER=$(curl -sk -I https://opencloud.local/remote.php/webdav/ | grep -i www-authenticate | head -1)
          echo "Auth header: $AUTH_HEADER"
          if [[ "$AUTH_HEADER" != *"Bearer"* ]]; then
            echo "Expected Bearer authentication"
            exit 1
          fi
          echo "OpenCloud correctly requires OIDC authentication"
    catch:
    - describe:
        apiVersion: v1
        kind: Pod
        namespace: opencloud
        selector: app.kubernetes.io/name=opencloud
    - podLogs:
        namespace: opencloud
        selector: app.kubernetes.io/name=opencloud
        tail: 50
