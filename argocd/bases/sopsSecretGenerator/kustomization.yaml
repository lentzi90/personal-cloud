apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../upstream

images:
  - name: alpine
    newTag: 3.15.0

patchesStrategicMerge:
  - argocd-repo-server-deployment.yaml
  - argocd-cm.yaml

configMapGenerator:
  - name: sops-secret-generator-env
    literals:
      - SOPS_SECRET_GENERATOR_VERSION=1.4.1
      - SOPS_VERSION=v3.7.2
      - PLATFORM=linux
      - ARCH=amd64
