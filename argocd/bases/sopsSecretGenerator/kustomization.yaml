apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../upstream

images:
  - name: alpine
    newTag: 3.17.0
  - name: fedora-minimal
    newTag: "37"

patchesStrategicMerge:
  - argocd-repo-server-deployment.yaml

configMapGenerator:
  - name: sops-secret-generator-env
    literals:
      - KUSTOMIZE_VERSION=v4.5.7
      - SOPS_SECRET_GENERATOR_VERSION=v1.6.0
      - SOPS_VERSION=v3.7.3
      - PLATFORM=linux
  - name: sops-secret-generator-cmp
    files:
      - plugin.yaml
