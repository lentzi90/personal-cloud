apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pi-hole

commonLabels:
  environment: jern.me

resources:
- namespace.yaml
- ../../base

patches:
- path: service.yaml
- path: deployment.yaml

configMapGenerator:
- files:
  - custom.list
  - 05-custom-cname.conf
  name: custom

generators:
- pi-hole-env-generator.yaml
