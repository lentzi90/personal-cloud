apiVersion: apps/v1
kind: Deployment
metadata:
  name: pi-hole
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    spec:
      containers:
      - name: pi-hole
        image: docker.io/pihole/pihole
        ports:
        - name: http
          containerPort: 80
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        envFrom:
        - secretRef:
            name: pi-hole-env
