apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-webhook-hetzner
spec:
  template:
    spec:
      serviceAccountName: cert-manager-webhook-hetzner
      containers:
      - name: cert-manager-webhook-hetzner
        image: ghcr.io/vadimkim/cert-manager-webhook-hetzner
        imagePullPolicy: IfNotPresent
        args:
        - --tls-cert-file=/tls/tls.crt
        - --tls-private-key-file=/tls/tls.key
        - --secure-port=8443
        env:
        - name: GROUP_NAME
          value: "acme.hetzner.cert-manager.io"
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: https
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: https
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: certs
          mountPath: /tls
          readOnly: true
      volumes:
      - name: certs
        secret:
          secretName: cert-manager-webhook-hetzner-webhook-tls
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
