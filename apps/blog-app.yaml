apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: blog
    server: https://kubernetes.default.svc
  project: default
  source:
    path: blog/overlays/jern.me
    repoURL: https://github.com/lentzi90/personal-cloud.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
