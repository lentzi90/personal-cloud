apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog
spec:
  destination:
    namespace: blog
    server: https://kubernetes.default.svc
  project: default
  source:
    path: blog/overlays/kind
    repoURL: https://github.com/lentzi90/personal-cloud.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
