apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    path: nginx-ingress/overlays/jern.fi
    repoURL: https://github.com/lentzi90/personal-cloud.git
    targetRevision: HEAD
  syncPolicy: {}
