apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
spec:
  destination:
    namespace: jellyfin
    server: https://kubernetes.default.svc
  project: default
  source:
    path: jellyfin/overlays/kind
    repoURL: https://github.com/lentzi90/personal-cloud.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
