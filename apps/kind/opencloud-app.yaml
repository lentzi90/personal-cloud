apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencloud
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  destination:
    namespace: opencloud
    server: https://kubernetes.default.svc
  project: default
  source:
    path: opencloud/overlays/kind
    repoURL: https://github.com/lentzi90/personal-cloud.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
