apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - name: gitea
        image: gitea/gitea:1.10.3
        env:
          # See https://docs.gitea.io/en-us/customizing-gitea/
          - name: DOMAIN
            value: gitea.jern.me
          - name: ROOT_URL
            value: https://gitea.jern.me/
          - name: SSH_DOMAIN
            value: gitea.jern.me
          - name: DB_TYPE
            value: sqlite3
          - name: DISABLE_GRAVATAR
            value: "true"
          - name: DELIVER_TIMEOUT
            value: "15"
        ports:
          - name: http
            containerPort: 3000
          - name: ssh
            containerPort: 22
        resources:
          requests:
            cpu: 50m
            memory: 250Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
        volumeMounts:
          - name: data
            mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gitea-data
