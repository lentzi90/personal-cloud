apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
spec:
  template:
    spec:
      containers:
      - name: gitea
        env:
          # See https://docs.gitea.io/en-us/customizing-gitea/
          - name: DOMAIN
            value: gitea.jern.me
          - name: ROOT_URL
            value: https://gitea.jern.me/
          - name: SSH_DOMAIN
            value: gitea.jern.me
          - name: SSH_PORT
            value: "2222"
          - name: DB_TYPE
            value: sqlite3
          - name: DISABLE_GRAVATAR
            value: "true"
          - name: DELIVER_TIMEOUT
            value: "15"
        ports:
          # The merge key is `containerPort` so in order to change the ssh port
          # it is necessary to replace the port list.
          - $patch: replace
          - name: http
            containerPort: 3000
          - name: ssh
            containerPort: 2222
            hostPort: 2222
        resources:
          requests:
            cpu: 50m
            memory: 250Mi
