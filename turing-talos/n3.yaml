machine:
  kubelet:
    nodeIP:
      validSubnets:
      - 192.168.1.22/32
    extraArgs:
      rotate-server-certificates: "true"
    extraMounts:
    - destination: /var/lib/longhorn
      type: bind
      source: /var/lib/longhorn
      options:
      - bind
      - rshared
      - rw
  network:
    hostname: turing3
    interfaces:
    - deviceSelector:
        physical: true # should select any hardware network device, if you have just one, it will be selected
      dhcp: false
      addresses:
      - 192.168.1.22/24
      routes:
      - network: 0.0.0.0/0
        gateway: 192.168.1.1
    nameservers:
    - 86.54.11.1
    - 86.54.11.201
  install:
    disk: /dev/mcblk0
    image: factory.talos.dev/installer/85f683902139269fbc5a7f64ea94a694d31e0b3d94347a225223fcbd042083ae:v1.11.6
  files:
  # Containerd config for spegel
  - path: /etc/cri/conf.d/20-customization.part
    op: create
    content: |
      [plugins."io.containerd.cri.v1.images"]
        discard_unpacked_layers = false
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: longhorn-disk
provisioning:
  diskSelector:
    match: "!system_disk"
  minSize: 100GiB
filesystem:
  type: ext4
