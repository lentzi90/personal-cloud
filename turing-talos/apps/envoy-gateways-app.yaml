apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateways
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    namespace: envoy-gateway-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: turing-talos/apps/envoy-gateways
    repoURL: https://github.com/lentzi90/personal-cloud.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
