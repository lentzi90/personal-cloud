apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nextcloud

labels:
- pairs:
    environment: turing-talos

resources:
- ../../../nextcloud/bases/basic
- namespace.yaml
- postgres.yaml
- certificate.yaml
- externalsecret.yaml

patches:
- path: deployment.yaml
- path: ingress.yaml
- path: cronjob.yaml

configMapGenerator:
- name: postgres-env
  literals:
  - POSTGRES_DB=nextcloud
  - POSTGRES_HOST=nextcloud-database-rw
