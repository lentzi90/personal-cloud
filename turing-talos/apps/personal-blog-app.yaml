apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: personal-blog
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: personal-blog
    server: https://kubernetes.default.svc
  project: default
  source:
    path: turing-talos/apps/personal-blog-app.yaml
    repoURL: https://github.com/lentzi90/personal-cloud.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
