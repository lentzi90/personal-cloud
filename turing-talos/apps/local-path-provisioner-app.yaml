apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-path-provisioner
  annotations:
    local-path-provisioner.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: local-path-storage
    server: https://kubernetes.default.svc
  project: default
  source:
    path: turing-talos/apps/local-path-provisioner
    repoURL: https://github.com/lentzi90/personal-cloud.git
    targetRevision: turing-talos
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
