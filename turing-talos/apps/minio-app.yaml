apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    namespace: minio
    server: https://kubernetes.default.svc
  project: default
  source:
    path: turing-talos/apps/minio
    repoURL: https://github.com/lentzi90/personal-cloud.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
