machine:
  kubelet:
    nodeIP:
      validSubnets:
      - 192.168.0.210/32
  network:
    hostname: turing1
    interfaces:
    - deviceSelector:
        physical: true # should select any hardware network device, if you have just one, it will be selected
      dhcp: false
      vip:
        ip: 192.168.0.10
      addresses:
      - 192.168.0.210/24
      routes:
      - network: 0.0.0.0/0
        gateway: 192.168.0.1
    nameservers:
    - 8.8.8.8
    - 8.8.4.4
  install:
    disk: /dev/mcblk0
