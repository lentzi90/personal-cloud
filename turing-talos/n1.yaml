machine:
  kubelet:
    nodeIP:
      validSubnets:
      - 192.168.0.210/32
    extraMounts:
    - destination: /var/lib/longhorn
      type: bind
      source: /var/lib/longhorn
      options:
      - bind
      - rshared
      - rw
  network:
    hostname: turing1
    interfaces:
    - deviceSelector:
        physical: true # should select any hardware network device, if you have just one, it will be selected
      dhcp: false
      vip:
        ip: 192.168.0.10
      addresses:
      - 192.168.0.210/24
      routes:
      - network: 0.0.0.0/0
        gateway: 192.168.0.1
    nameservers:
    - 8.8.8.8
    - 8.8.4.4
  install:
    disk: /dev/mcblk0
    image: factory.talos.dev/installer/85f683902139269fbc5a7f64ea94a694d31e0b3d94347a225223fcbd042083ae:v1.9.5
