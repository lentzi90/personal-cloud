machine:
  kubelet:
    nodeIP:
      validSubnets:
      - 192.168.1.23/32
    extraArgs:
      rotate-server-certificates: "true"
    extraMounts:
    - destination: /var/lib/longhorn
      type: bind
      source: /var/lib/longhorn
      options:
      - bind
      - rshared
      - rw
  network:
    hostname: merry
    interfaces:
    - deviceSelector:
        physical: true # should select any hardware network device, if you have just one, it will be selected
      dhcp: false
      addresses:
      - 192.168.1.23/24
      routes:
      - network: 0.0.0.0/0
        gateway: 192.168.1.1
    nameservers:
    - 86.54.11.1
    - 86.54.11.201
  install:
    disk: /dev/sda
    image: factory.talos.dev/metal-installer/f47e6cd2634c7a96988861031bcc4144468a1e3aef82cca4f5b5ca3fffef778a:v1.11.6
  files:
  # Containerd config for spegel
  - path: /etc/cri/conf.d/20-customization.part
    op: create
    content: |
      [plugins."io.containerd.cri.v1.images"]
        discard_unpacked_layers = false
