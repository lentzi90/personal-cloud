apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/name: kubegres

resources:
- kubegres.yaml

# This secret will be used to set the env for postgres.
# Create it in your overlay
# secretGenerator:
#   - name: postgres-credentials
#     literals:
#       - POSTGRES_PASSWORD=replaceme

configurations:
  - kustomizeconfig/kubegres.yaml

images:
  - name: postgres
    newTag: "14.3"
