apiVersion: v1
kind: PersistentVolume
metadata:
  name: kubegres
spec:
  storageClassName: local-storage
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteOnce
  local:
    path: "/media/PiDrive/kubegres"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - pippin
