apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubegres

commonLabels:
  environment: jern.me

bases:
  - ../../bases/kubegres

resources:
  - namespace.yaml
  - kubegres-pv.yaml
  - local-storageclass.yaml
  - backup-pv.yaml
  - backup-pvc.yaml

patchesStrategicMerge:
  - kubegres.yaml

generators:
  - postgres-credentials-generator.yaml
