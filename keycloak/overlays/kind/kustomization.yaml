apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: keycloak
labels:
- pairs:
    environment: kind
resources:
- ../../base
- certificate.yaml
patches:
- target:
    kind: Keycloak
    name: keycloak
  patch: |-
    - op: add
      path: /spec/http/httpEnabled
      value: true
    - op: replace
      path: /spec/ingress/annotations/nginx.ingress.kubernetes.io~1backend-protocol
      value: "HTTP"
    - op: remove
      path: /spec/http/tlsSecret
