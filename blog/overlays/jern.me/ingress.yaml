apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: blog
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - secretName: blog-certs
      hosts:
        - jern.me
  rules:
    - host: jern.me
      http:
        paths:
          - path: /
            backend:
              serviceName: blog
              servicePort: http
