apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: blog
          image: lennartj/jern.me:v0.1.0
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            requests:
              cpu: 25m
              memory: 10Mi
