apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
spec:
  template:
    spec:
      containers:
      - name: wireguard
        env:
        - name: PEERS
          value: "1"
        - name: PEERDNS
          value: "8.8.8.8"
        - name: ALLOWEDIPS
          value: "10.244.0.0/16,10.96.0.0/12"
        - name: SERVERURL
          value: 10.89.0.250
