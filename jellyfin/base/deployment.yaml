apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - name: jellyfin
        image: docker.io/jellyfin/jellyfin
        ports:
        - name: http
          containerPort: 8096
          protocol: TCP
        volumeMounts:
        - name: jellyfin-data
          mountPath: /config
        - name: cache
          mountPath: /cache
      volumes:
      - name: jellyfin-data
        persistentVolumeClaim:
          claimName: jellyfin-data
      - name: cache
        emptyDir: {}
