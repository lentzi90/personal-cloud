# Content Security Policy configuration for OpenCloud with Keycloak
# Reference: https://doc.owncloud.com/ocis/next/deployment/services/s-list/proxy.html

directives:
  child-src:
  - "'self'"
  connect-src:
  - "'self'"
  - "blob:"
  - "https://raw.githubusercontent.com/opencloud-eu/awesome-apps/"
  - "https://keycloak.local/"
  default-src:
  - "'none'"
  font-src:
  - "'self'"
  frame-ancestors:
  - "'self'"
  frame-src:
  - "'self'"
  - "blob:"
  - "https://embed.diagrams.net/"
  img-src:
  - "'self'"
  - "data:"
  - "blob:"
  - "https://raw.githubusercontent.com/opencloud-eu/awesome-apps/"
  manifest-src:
  - "'self'"
  media-src:
  - "'self'"
  object-src:
  - "'self'"
  - "blob:"
  script-src:
  - "'self'"
  - "'unsafe-inline'"
  style-src:
  - "'self'"
  - "'unsafe-inline'"
