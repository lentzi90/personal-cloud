apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-private
  namespace: envoy-gateway-system
spec:
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "*.local"
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-local-cert
